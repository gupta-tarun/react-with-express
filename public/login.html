<form method="POST" action="/login">
    <div>
        <span>
            Enter username
        </span>
        <span>
            <input type="text" name="email" required >
        </span>
    </div>
    <div>
        <span>
            Enter password
        </span>
        <span>
            <input type="password" name="password" required >
        </span>
    </div>
    <br />
    <input type="submit" aria-atomic="true"/>
</form>
